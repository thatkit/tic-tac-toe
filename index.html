<!DOCTYPE html>
<html>

<head>
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="./main.js" async></script>
</head>

<body>
    
    <header>
        <h1>Tic-tac-toe</h1>
        <h2>Choose your difficulty level!</h2>
        <ul>
            <li><button class="dif-level" id="easy">Easy</button></li>
            <li><button class="dif-level" id="normal">Normal</button></li>
            <li><button class="dif-level" id="hard">Hard</button></li>
        </ul>
        <h2>Choose who plays first!</h2>
        <ul>
            <li><button id="firstCom">Computer</button></li>
            <li><button id="firstHum">Human (me)</button></li>
        </ul>
    </header>

    <main>

        <div class="left top box"></div>
        <div class="left mid box"></div>
        <div class="left bot box"></div>
        <div class="center top box"></div>
        <div class="center mid box"></div>
        <div class="center bot box"></div>
        <div class="right top box"></div>
        <div class="right mid box"></div>
        <div class="right bot box"></div>

    </main>

    <footer>
        <p>Created by &copy; thatKit</p>
    </footer>
    
</body>

</html>
